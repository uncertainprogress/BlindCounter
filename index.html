<head>
	<head>
		<title>Blind Counter</title>
		
		<script src="scripts/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="scripts/jquery/jquery.color.js" type="text/javascript"></script>
		<script src="scripts/jquery/jquery.selectboxes.min.js" type="text/javascript"></script>
		
		<script src="scripts/jquery-ui-1.8.5.custom/js/jquery-ui-1.8.5.custom.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="scripts/jquery-ui-1.8.5.custom/css/overcast/jquery-ui-1.8.5.custom.css" type="text/css" media="screen" charset="utf-8"/>
		
		<script src="uniform/jquery.uniform.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="uniform/css/uniform.default.css" type="text/css" media="screen" charset="utf-8" />
		
		<script src="scripts/counter.js"></script>
		
		<link rel="stylesheet" href="css/counter.css" type="text/css" media="screen" charset="utf-8" />  
		
	</head>
	
	<body>
		<div id="main">
			
			<div id="setup-controls">
				<div class="float-control">
					<label>Number of Players</label>
					<select id="players"></select>
					
					
						<label>Buy-In</label>
						<input type="text" id="buyIn" size="4" class="clear" value="10"/> 

					
						<label>Starting Stack</label>
						<input type="text" id="startStack" size="8" class="clear" value="10000"/> 
				</div>
				
				<div class="float-control">
					<label>Starting Level</label>
					<select id="levels"></select>
					
					<label>Level Length (Minutes)</label>
					<input type="text" id="countLength" size="5" class="clear" value="30"/>	
				</div>
				
				
				<div class="float-control">
					<label><input type="checkbox" id="rebuy"/>Allow Rebuy?</label>
					<div id="rebuy-update">
						<label>Rebuy Amount</label>
						<input type="text" id="rebuyAmount" size="4" class="clear" value="5"/> 

						<label>Rebuy Stack</label>
						<input type="text" id="rebuyStack" size="8" class="clear" value="5000"/>
					</div>
				</div>
				
				<div class="float-control">
					<button type="button" id="startButton" alt="Start Tournament">Start</button>
				</div>
				
			</div>
			<div class="right-container">
				<div id="right-controls" class="right-controls">
					<div id="right-button">
						<img id="eliminate" src="images/reset2.png" class="img-button" alt="Eliminate Player"/>
					</div>
<!--					<div id="right-button">
						<img id="options" src="images/tools.png" class="img-button" alt="Tournament Options"/>
					</div>
				</div>
			
				<div id="option-controls" class="right-controls">-->
					<div id="right-button">
						<img id="play" src="images/play.png" class="img-button" alt="Continue"/>
					</div>
					<div id="right-button">
						<img id="pause" src="images/pause.png" class="img-button" alt="Pause Blinds"/>
					</div>
					<!--<div id="right-button">
						<img id="stop" src="images/stop.png" class="img-button" alt="Stop Tournament"/>
					</div>-->
					<div id="right-button">
						<img id="info" src="images/info2.png" class="img-button" alt="Tournament Info"/>
					</div>
					<div id="right-button">
						<img id="fixBlinds" src="images/dollar2.png" class="img-button" alt="Adjust Blinds"/>
					</div>
					<div id="right-button">
						<img id="fixLevels" src="images/clock.png" class="img-button" alt="Adjust Level Length"/>
					</div>
					<!--<div id="right-button">
						<img id="fixPlayers" src="images/longlife.png" class="img-button" alt="Adjust Players"/>
					</div>-->
				</div>
			</div>
		
			<div id="counter">
				
				<div id="main-container">
					<h1 id="countval">30:00</h1>
				</div>
				
				<div id="main-container">
					<div id="inner-container">
						<h2 id="blinds">First Level</h2>
						<hr>
						<h2 id="avrStack">Average</h2>
					</div>
					<div id="inner-container">
						<h2 id="numPlayers">Number</h2>
						<hr>
						<h2 id="avrM">Average M</h2>
					</div>
				</div>
			</div>
		</div>
		
		<div id="fixBlindsDialog" style="display:none; text-align:center">
			<label>Current Level</label>
			<select id="levels2"></select>
		</div>
		
		<div id="fixTimeDialog" style="display:none; text-align:center">
			<label>Level Length</label>
			<input type="text" id="countLength2" size="5" class="clear" value="30"/>	
		</div>
		
		<div id="fixPlayersDialog" style="display:none; text-align:center">
			<label>Number of Players</label>
			<select id="players2"></select>
		</div>
		
		<div id="rebuyDialog" style="display:none; text-align:center"></div>
		
		<div id="infoDialog" style="display:none; text-align:left">
			<h3 id="playersLeft">N of M Players Remaining</h3>
			<h3 id="totalChips">N,NNN Chips in Play</h3>
			<h3 id= "prizePool">Prize Pool</h3>
			<h3 id= "payouts">Pay structure</h3>
		</div>
		
		<div id="nextBlindDialog"></div>
		
		

	</body>
	
</head>
